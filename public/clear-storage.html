<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Avatar Storage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background: #0051D5;
        }
        button.danger {
            background: #FF3B30;
        }
        button.danger:hover {
            background: #D70015;
        }
        .info {
            background: #E3F2FD;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2196F3;
        }
        .success {
            background: #E8F5E9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
            display: none;
        }
        .stats {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Avatar Storage Manager</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Information:</strong><br>
            This tool helps you manage avatar images stored in your browser's localStorage.
            Use this if you're experiencing "quota exceeded" errors.
        </div>

        <div class="stats" id="stats">
            <strong>Storage Statistics:</strong><br>
            <span id="statsContent">Loading...</span>
        </div>

        <div>
            <button onclick="checkStorage()">üîç Check Storage</button>
            <button onclick="clearAvatars()" class="danger">üóëÔ∏è Clear All Avatars</button>
            <button onclick="clearAllStorage()" class="danger">‚ö†Ô∏è Clear ALL localStorage</button>
        </div>

        <div class="success" id="successMessage"></div>
    </div>

    <script>
        function getStorageSize() {
            let total = 0;
            for (const key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    total += localStorage[key].length + key.length;
                }
            }
            return total;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function checkStorage() {
            const totalSize = getStorageSize();
            const avatarKeys = Object.keys(localStorage).filter(key => key.startsWith('avatar_'));
            
            let avatarSize = 0;
            avatarKeys.forEach(key => {
                avatarSize += localStorage[key].length + key.length;
            });

            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = `
                <strong>Total localStorage Size:</strong> ${formatBytes(totalSize)}<br>
                <strong>Avatar Count:</strong> ${avatarKeys.length}<br>
                <strong>Avatar Storage Size:</strong> ${formatBytes(avatarSize)}<br>
                <strong>Other Data Size:</strong> ${formatBytes(totalSize - avatarSize)}<br>
                <strong>Estimated Quota:</strong> ~5-10 MB (browser dependent)
            `;
        }

        function clearAvatars() {
            if (!confirm('Are you sure you want to clear all avatar images? This cannot be undone.')) {
                return;
            }

            const avatarKeys = Object.keys(localStorage).filter(key => key.startsWith('avatar_'));
            const count = avatarKeys.length;
            
            avatarKeys.forEach(key => {
                localStorage.removeItem(key);
            });

            showSuccess(`‚úÖ Successfully cleared ${count} avatar image(s)!`);
            checkStorage();
        }

        function clearAllStorage() {
            if (!confirm('‚ö†Ô∏è WARNING: This will clear ALL localStorage data including login sessions and settings. Are you absolutely sure?')) {
                return;
            }

            if (!confirm('This is your last chance. Clear EVERYTHING?')) {
                return;
            }

            localStorage.clear();
            showSuccess('‚úÖ All localStorage data has been cleared. You may need to log in again.');
            checkStorage();
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Check storage on page load
        window.addEventListener('load', checkStorage);
    </script>
</body>
</html>
